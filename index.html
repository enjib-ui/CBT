<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login CBT</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f4f6f9;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .login-box {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 90%; max-width: 360px;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
    }
    button { background: #3498db; color: white; border: none; }
    button:hover { background: #2980b9; }
    .error { color: red; text-align: center; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Siswa</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "exam.html";
      } catch(err) {
        errorMsg.innerText = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
