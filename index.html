<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>CBT - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Arial, sans-serif;background:#f4f6f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 4px 18px rgba(0,0,0,0.08);width:360px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;box-sizing:border-box}
    button{width:100%;padding:10px;border:none;border-radius:8px;background:#3498db;color:white;cursor:pointer}
    .small{font-size:13px;color:#666;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center">Masuk CBT</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="btnLogin" onclick="login()">Masuk</button>
    <p id="msg" style="color:red;text-align:center"></p>
    <p class="small">Jika akun belum terdaftar, minta guru menambahkannya.</p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  // === FIREBASE CONFIG (TIDAK DIUBAH) ===
  const firebaseConfig = {
    apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
    authDomain: "authfirebase-4a2ce.firebaseapp.com",
    projectId: "authfirebase-4a2ce",
    storageBucket: "authfirebase-4a2ce.firebasestorage.app",
    messagingSenderId: "395028121712",
    appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function login(){
    const btn = document.getElementById('btnLogin');
    btn.disabled = true;
    document.getElementById('msg').innerText = '';
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!email || !password){ document.getElementById('msg').innerText = 'Lengkapi email & password'; btn.disabled=false; return; }
    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const snap = await getDoc(doc(db, 'users', cred.user.uid));
      if(snap.exists()){
        const role = snap.data().role;
        if(role === 'guru') window.location.href = 'guru.html';
        else window.location.href = 'exam.html';
      } else {
        document.getElementById('msg').innerText = 'Akun belum diatur oleh guru.';
      }
    } catch(err){
      document.getElementById('msg').innerText = err.message;
    } finally { btn.disabled = false; }
  }
  window.login = login;

  onAuthStateChanged(auth, async user => {
    if(!user) return;
    try {
      const snap = await getDoc(doc(db, 'users', user.uid));
      if(snap.exists()){
        const role = snap.data().role;
        if(role === 'guru') window.location.href = 'guru.html';
        else window.location.href = 'exam.html';
      }
    } catch(e){
      console.error(e);
    }
  });
</script>
</body>
</html>
