<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ujian</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("rel.jpg") no-repeat center center fixed; /* ganti rel.jpg dengan gambar background */
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.85); /* efek kaca */
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 360px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .login-container img {
      width: 70px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .remember {
      text-align: left;
      margin: 10px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .remember input { margin-right: 6px; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: #2980b9; }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #3498db;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .login-container { padding: 20px; }
      input, .btn { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- ganti logo.png dengan file logo Anda -->
    <img src="logo.png" alt="Logo"> 
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    
    <div class="remember">
      <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
    </div>

    <button class="btn" onclick="login()">Log In</button>

    <div class="links">
      <a href="#">Lupa password?</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("⚠️ Harap isi email dan password");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        if (email.includes("guru")) {
          window.location.href = "guru.html";
        } else {
          window.location.href = "exam.html";
        }
      } catch (err) {
        alert("❌ Login gagal: " + err.message);
      }
    };
  </script>
</body>
</html>
