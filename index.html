<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login Ujian</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("BG.jpeg") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
    }
  
    .login-box {
      position: relative;
      z-index: 1; /* biar selalu di atas animasi */
    }
    .login-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 370px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .remember {
      text-align: left;
      margin: 10px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .remember input { margin-right: 6px; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background: #2980b9; }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="lottie-header"></div>
  <div class="login-container">
    <!-- Ganti logo.png dengan logo sekolah -->
    <img src="logo.png" alt="Logo"> 
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    
    <div class="remember">
      <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
    </div>

    <button class="btn" onclick="login()">Log In</button>

    <div class="links">
      <!-- ✅ Ganti admin@sekolah.ac.id dengan email admin -->
      <a href="mailto: mujibridwan044@gmail.com?subject=Lupa%20Password%20CBT&body=Halo%20Admin,%20saya%20lupa%20password%20login%20CBT.%20Mohon%20bantuannya.">
        Lupa Password?
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("⚠️ Harap isi email dan password");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        if (email.includes("guru")) {
          window.location.href = "guru.html";
        } else {
          window.location.href = "exam.html";
        }
      } catch (err) {
        alert("❌ Login gagal: " + err.message);
      }
    };
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.style.zoom = "100%";
    });
  </script>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <script>
    // ---------------------------
    // Load lottie face.json (MATA)
    // ---------------------------
    const anim = lottie.loadAnimation({
      container: document.getElementById('lottie-header'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'face.json' // <-- memakai face.json yang Anda upload
    });

    // Setelah SVG tersedia, cari elemen SVG yang mewakili pupil/eyes/eyelid.
    // NAMA LAYER sesuai dengan face.json Anda. Jika berbeda, sesuaikan selector 'data-name'.
    function whenSvgReady(callback) {
      const container = document.getElementById('lottie-header');
      const maxWait = 2000;
      const interval = 50;
      let waited = 0;
      const id = setInterval(() => {
        const svg = container.querySelector('svg');
        if (svg) {
          clearInterval(id);
          callback(svg);
        } else if ((waited += interval) > maxWait) {
          clearInterval(id);
          // jika tidak ditemukan, tetap panggil callback null
          callback(null);
        }
      }, interval);
    }

    whenSvgReady((svg) => {
      if (!svg) {
        console.warn("SVG Lottie tidak ditemukan — pastikan face.json ter-load.");
        return;
      }

      // ------------------------
      // Cari elemen berdasarkan data-name (sesuaikan jika beda)
      // ------------------------
      // Dari face.json layer names: "Eye 1.2.1", "Eye 1.2.2" (bagian pupil kecil)
      // dan "Eye 1.3" (lapisan eyelid / bentuk yang bisa dipakai untuk blink).
      const pupilA = svg.querySelector('[data-name="Eye 1.2.1"]') || svg.querySelector('[data-name*="Eye 1.2.1"]');
      const pupilB = svg.querySelector('[data-name="Eye 1.2.2"]') || svg.querySelector('[data-name*="Eye 1.2.2"]');
      const eyelid = svg.querySelector('[data-name="Eye 1.3"]') || svg.querySelector('[data-name*="Eye 1.3"]');

      // jika elemen tidak ditemukan coba beberapa fallback
      const foundAny = pupilA || pupilB || eyelid;
      if (!foundAny) {
        console.warn("Elemen mata tidak ditemukan (data-name mismatch). Lihat console dan sesuaikan selector.");
      }

      // helper: set transform attribute relatif (menambahkan translate)
      function setTranslate(el, tx = 0, ty = 0) {
  if (!el) return;
  el.style.transform = `translate(${tx}px, ${ty}px)`;
  el.style.transformBox = "fill-box";
  el.style.transformOrigin = "center";
}

function closeEyes() {
  if (eyelid) eyelid.style.opacity = "0"; // mata tertutup
}

function openEyes() {
  if (eyelid) eyelid.style.opacity = "1"; // mata terbuka
    }
  

      // Map posisi caret/teks ke pergeseran pupil. Kita akan gunakan panjang teks dan posisi kursor.
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // fungsi untuk menghitung persentase posisi caret di input
      function caretPercent(input) {
        try {
          const pos = input.selectionStart || input.value.length;
          const len = Math.max(1, input.value.length);
          return Math.min(1, Math.max(0, pos / len));
        } catch (e) {
          return 0.5;
        }
      }

      // atau gunakan panjang teks jika tidak ada caret info
      function textPercent(input) {
        const len = Math.max(1, input.value.length);
        // kita pakai length terbatas (cap) agar tidak lari jauh
        const cap = 30;
        return Math.min(1, input.value.length / cap);
      }

      // Atur jangkauan pixel pergeseran pupil (tweak bila perlu)
      const maxX = 12; // px kanan/kiri max
      const maxY = 6;  // px atas/bawah max (opsional)

      // main: update posisi mata sesuai email input
      function updateEyesFollowEmail() {
        if (!pupilA && !pupilB) return;
        // prefer caretPercent, fallback textPercent mid
        const pct = (('selectionStart' in emailInput) ? caretPercent(emailInput) : textPercent(emailInput));
        // map 0..1 -> -maxX .. +maxX
        const tx = (pct - 0.5) * 2 * maxX;
        // sedikit vertical variation berdasarkan length (opsional)
        const ty = (emailInput.value.length % 2 === 0) ? -maxY * 0.25 : maxY * 0.25;

        // set transform - untuk elemen pupil yang kecil
        setTranslate(pupilA, tx * 0.8, ty * 0.8);
        setTranslate(pupilB, tx * 1.0, ty * 1.0);

        // jika password fokus, do nothing here because password should close eyes
      }

      // blink / close eyes when typing password
      let passwordClosing = false;
      function closeEyes() {
        passwordClosing = true;
        // skala Y ke 0.08 untuk menutup (tweak)
        // jika ada eyelid element gunakan itu, kalau tidak, scale pupil grup
        if (eyelid) {
          setScaleY(eyelid, 0.08);
        } else {
          setScaleY(pupilA, 0.08);
          setScaleY(pupilB, 0.08);
        }
      }
      function openEyes() {
        passwordClosing = false;
        if (eyelid) {
          setScaleY(eyelid, 1);
        } else {
          setScaleY(pupilA, 1);
          setScaleY(pupilB, 1);
        }
      }

      // event listeners
      emailInput.addEventListener('input', () => {
        // hanya update eyes jika password tidak sedang fokus / mengetik
        if (!passwordClosing && document.activeElement !== passwordInput) updateEyesFollowEmail();
      });
      // juga respond ke caret movement (click / keyup)
      emailInput.addEventListener('keyup', () => {
        if (!passwordClosing && document.activeElement !== passwordInput) updateEyesFollowEmail();
      });
      emailInput.addEventListener('click', () => {
        if (!passwordClosing && document.activeElement !== passwordInput) updateEyesFollowEmail();
      });

      // when password input focused -> close eyes, while typing keep closed
      passwordInput.addEventListener('focus', () => {
        closeEyes();
      });
      passwordInput.addEventListener('input', () => {
        closeEyes();
      });
      // ketika keluar dari password -> buka mata dan update posisi sesuai email
      passwordInput.addEventListener('blur', () => {
        openEyes();
        updateEyesFollowEmail();
      });

      // inisialisasi posisi awal
      updateEyesFollowEmail();
      openEyes();

      // small auto-blink every few seconds to make it natural (optional)
      let blinkTimer = setInterval(() => {
        // jangan ganggu saat user mengetik password
        if (document.activeElement === passwordInput) return;
        // quick blink animation
        if (eyelid) {
          setScaleY(eyelid, 0.08);
          setTimeout(() => setScaleY(eyelid, 1), 200);
        } else {
          setScaleY(pupilA, 0.08);
          setScaleY(pupilB, 0.08);
          setTimeout(() => { setScaleY(pupilA, 1); setScaleY(pupilB, 1); }, 200);
        }
      }, 5000);

      // bersihkan saat unload
      window.addEventListener('beforeunload', () => clearInterval(blinkTimer));
    });
  </script>
  
</body>
  </html>
