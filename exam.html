<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Halaman Ujian</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 { color: #34495e; }
    .logout-btn {
      padding: 8px 16px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #c0392b; }
    .soal-card {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .opsi {
      margin: 10px 0;
      padding: 12px 18px;
      border: 2px solid #3498db;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      transition: 0.2s;
      background: #f9fbfd;
    }
    .opsi:hover {
      background: #3498db;
      color: #fff;
    }
    .nav-soal {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }
    .nav-btn {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ecf0f1;
      font-weight: bold;
      color: #2c3e50;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .nav-btn.active {
      background: #3498db;
      color: #fff;
    }
    .nav-btn:hover {
      background: #2980b9;
      color: #fff;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    button.action-btn {
      padding: 12px 25px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button.action-btn:hover { background: #219150; }
    button.submit-btn { background: #e67e22; }
    button.submit-btn:hover { background: #d35400; }
  </style>
</head>
<body>
  <header>
    <h2>üìò Ujian Online</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="nav-soal" id="navSoal"></div>
  <div id="soalContainer">Menunggu soal dari guru...</div>

  <div class="actions">
    <button class="action-btn" onclick="prevSoal()">‚¨ÖÔ∏è Sebelumnya</button>
    <button class="action-btn" onclick="nextSoal()">‚û°Ô∏è Selanjutnya</button>
    <button class="action-btn submit-btn" onclick="submitJawaban()">‚úÖ Kirim Jawaban</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const soalContainer = document.getElementById("soalContainer");
    const navSoal = document.getElementById("navSoal");
    let semuaSoal = [];
    let jawabanSiswa = {};
    let currentIndex = 0;

    onSnapshot(doc(db, "soal", "aktif"), (docSnap) => {
      if (docSnap.exists()) {
        semuaSoal = docSnap.data().soal;
        renderNav();
        tampilkanSoal(0);
      } else {
        soalContainer.innerHTML = "Belum ada soal dari guru.";
      }
    });

    function renderNav() {
      navSoal.innerHTML = "";
      semuaSoal.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.textContent = i+1;
        btn.className = "nav-btn";
        if (i === currentIndex) btn.classList.add("active");
        btn.onclick = () => {
          simpanJawaban();
          tampilkanSoal(i);
        };
        navSoal.appendChild(btn);
      });
    }

    function tampilkanSoal(i) {
      currentIndex = i;
      renderNav();
      const row = semuaSoal[i];
      if (!row) return;

      const opsi = ["A","B","C","D","E"];
      let opsiHTML = "";
      opsi.forEach(o => {
        if (row[o]) {
          const checked = jawabanSiswa["soal"+i] === o ? "checked" : "";
          opsiHTML += `
            <label class="opsi">
              <input type="radio" name="soal${i}" value="${o}" ${checked} style="display:none;">
              ${o}. ${row[o]}
            </label>`;
        }
      });

      soalContainer.innerHTML = `
        <div class="soal-card">
          <p><b>${i+1}.</b> ${row.Pertanyaan}</p>
          ${opsiHTML}
        </div>`;
    }

    function simpanJawaban() {
      const selected = document.querySelector("input[name=soal"+currentIndex+"]:checked");
      if (selected) jawabanSiswa["soal"+currentIndex] = selected.value;
    }

    window.nextSoal = function() {
      simpanJawaban();
      if (currentIndex < semuaSoal.length-1) {
        tampilkanSoal(currentIndex+1);
      } else {
        alert("Sudah soal terakhir!");
      }
    };
    window.prevSoal = function() {
      simpanJawaban();
      if (currentIndex > 0) {
        tampilkanSoal(currentIndex-1);
      } else {
        alert("Sudah soal pertama!");
      }
    };

    window.submitJawaban = async function() {
      simpanJawaban();
      try {
        await addDoc(collection(db, "jawaban"), {
          jawaban: jawabanSiswa,
          waktu: serverTimestamp()
        });
        alert("‚úÖ Jawaban berhasil disimpan ke Firestore!");
      } catch (err) {
        console.error("‚ùå Gagal simpan jawaban:", err);
        alert("Gagal menyimpan jawaban.");
      }
    };

    window.logout = async function() {
      try {
        await signOut(auth);
        alert("Anda telah logout.");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Logout gagal:", err);
        alert("Logout gagal.");
      }
    };
  </script>
</body>
</html>
