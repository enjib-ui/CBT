<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Halaman Ujian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .soal-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .soal-card:hover {
      transform: scale(1.01);
    }
    .opsi {
      margin: 8px 0;
      padding: 10px 15px;
      border: 2px solid #3498db;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      transition: 0.2s;
    }
    .opsi:hover {
      background: #3498db;
      color: #fff;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h2>üìò Soal Ujian</h2>
  <div id="soalContainer">Menunggu soal dari guru...</div>
  <button onclick="submitJawaban()">Kirim Jawaban</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const soalContainer = document.getElementById("soalContainer");
    let jawabanSiswa = {};

    // Dengarkan soal terbaru dari guru
    onSnapshot(doc(db, "soal", "aktif"), (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        soalContainer.innerHTML = "";

        data.soal.forEach((row, i) => {
          const pertanyaan = row.Pertanyaan || `Soal ${i+1}`;
          const opsi = ["A", "B", "C", "D", "E"];
          let opsiHTML = "";

          opsi.forEach(o => {
            if (row[o]) {
              opsiHTML += `
                <label class="opsi">
                  <input type="radio" name="soal${i}" value="${o}" style="display:none;">
                  ${o}. ${row[o]}
                </label>
              `;
            }
          });

          soalContainer.innerHTML += `
            <div class="soal-card">
              <p><b>${i+1}.</b> ${pertanyaan}</p>
              ${opsiHTML}
            </div>
          `;
        });
      } else {
        soalContainer.innerHTML = "Belum ada soal dari guru.";
      }
    });

    // Kumpulkan jawaban & simpan ke Firestore
    window.submitJawaban = async function() {
      const inputs = document.querySelectorAll("input[type=radio]:checked");
      inputs.forEach(inp => {
        jawabanSiswa[inp.name] = inp.value;
      });

      try {
        await addDoc(collection(db, "jawaban"), {
          jawaban: jawabanSiswa,
          waktu: serverTimestamp()
        });
        alert("‚úÖ Jawaban berhasil disimpan ke Firestore!");
      } catch (err) {
        console.error("‚ùå Gagal simpan jawaban:", err);
        alert("Gagal menyimpan jawaban.");
      }
    };
  </script>
</body>
</html>
