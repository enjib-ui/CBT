<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam CBT</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header {
      background: #3498db; color: white; padding: 12px;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 18px;
    }
    header button {
      background: #e74c3c; border: none; padding: 8px 12px;
      color: white; border-radius: 6px; font-size: 14px;
    }
    #timer { font-size: 16px; font-weight: bold; }
    .container { padding: 15px; }
    #question {
      background: white; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px;
      font-size: 16px;
    }
    #opts button {
      width: 100%; margin: 5px 0; padding: 12px;
      border: 1px solid #ccc; border-radius: 8px;
      text-align: left; background: white; font-size: 15px;
    }
    #opts button.selected { background: #dff0ff; border-color: #3498db; }
    #navQ {
      display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px;
    }
    #navQ button {
      flex: 1 0 18%; min-width: 40px; padding: 8px;
      border-radius: 6px; border: none; background: #3498db;
      color: white; font-size: 14px;
    }
    #navQ button.done { background: #27ae60; }
    #submitBtn {
      margin-top: 15px; width: 100%; padding: 12px;
      background: #27ae60; border: none; border-radius: 8px;
      color: white; font-size: 16px; display: none;
    }
    #submitBtn:disabled { background: #aaa; }
  </style>
</head>
<body>
  <header>
    <span>Ujian CBT</span>
    <span id="timer">00:00:00</span>
    <button onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <div id="question"></div>
    <div id="opts"></div>
    <div id="navQ"></div>
    <button id="submitBtn" onclick="submitExam()">Kirim Jawaban</button>
    <p id="submitMsg" style="color:green;font-weight:bold"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let soalData = [];
    let current = 0;
    let answers = {};
    let kelasUser = "";
    let endTime = null;
    let timerInterval = null;

    // === Cek login siswa ===
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        kelasUser = userDoc.data().kelas;
        loadSoal();
      }
    });

    // === Ambil soal aktif berdasarkan kelas ===
    async function loadSoal() {
      const snapshot = await getDocs(collection(db, "soal"));
      let soalFound = null;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.aktif && docSnap.id.startsWith(kelasUser)) {
          soalFound = data;
        }
      });

      if (soalFound) {
        soalData = soalFound.soal;
        setupTimer(soalFound.jamMulai, soalFound.durasi);
        renderQuestion();
        renderNav();
      } else {
        document.querySelector(".container").innerHTML = "<p>❌ Tidak ada soal aktif untuk kelas ini.</p>";
      }
    }

    // === Setup Timer ===
    function setupTimer(jamMulai, durasi) {
      const [h, m] = jamMulai.split(":").map(Number);
      const start = new Date();
      start.setHours(h, m, 0, 0);
      endTime = new Date(start.getTime() + durasi * 60000);

      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function updateTimer() {
      const now = new Date();
      const diff = endTime - now;
      if (diff <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerText = "00:00:00";
        submitExam(true);
        return;
      }
      const hrs = Math.floor(diff / 3600000);
      const mins = Math.floor((diff % 3600000) / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      document.getElementById("timer").innerText =
        `${String(hrs).padStart(2,"0")}:${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
    }

    // === Render Soal ===
    function renderQuestion() {
      if (soalData.length === 0) return;
      document.getElementById("question").innerText = soalData[current].Pertanyaan;
      const optsDiv = document.getElementById("opts");
      optsDiv.innerHTML = "";
      ["A","B","C","D","E"].forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt + ". " + (soalData[current][opt] || "");
        if (answers[current] === opt) btn.classList.add("selected");
        btn.onclick = () => selectOption(opt);
        optsDiv.appendChild(btn);
      });
    }

    function selectOption(opt) {
      answers[current] = opt;
      renderQuestion();
      renderNav();
      saveAnswer();
      checkAllAnswered();
    }

    function renderNav() {
      const nav = document.getElementById("navQ");
      nav.innerHTML = "";
      soalData.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.innerText = i+1;
        if (answers[i]) btn.classList.add("done");
        btn.onclick = () => { current = i; renderQuestion(); };
        nav.appendChild(btn);
      });
      checkAllAnswered();
    }

    function checkAllAnswered(){
      if (Object.keys(answers).length === soalData.length) {
        document.getElementById("submitBtn").style.display = "block";
      }
    }

    async function saveAnswer(){
      const user = auth.currentUser;
      if (!user) return;
      await setDoc(doc(db, "jawaban", user.uid), { answers }, { merge: true });
    }

    // === Submit Jawaban ===
    window.submitExam = async function(auto=false) {
      const user = auth.currentUser;
      if (!user) return;
      await setDoc(doc(db, "jawaban", user.uid), { answers, selesai: true }, { merge: true });

      document.getElementById("submitBtn").disabled = true;
      document.getElementById("submitMsg").innerText = auto
        ? "⏰ Waktu habis! Jawaban otomatis terkirim."
        : "✅ Jawaban berhasil dikirim!";

      setTimeout(() => logout(), 3000);
    };

    // === Logout ===
    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
