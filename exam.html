<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam CBT</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header {
      background: #3498db; color: white; padding: 12px;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 18px;
    }
    header button {
      background: #e74c3c; border: none; padding: 8px 12px;
      color: white; border-radius: 6px; font-size: 14px;
    }
    .timer { font-size: 16px; font-weight: bold; }
    .container { padding: 15px; }
    #question {
      background: white; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px;
      font-size: 16px;
    }
    #opts button {
      width: 100%; margin: 5px 0; padding: 12px;
      border: 1px solid #ccc; border-radius: 8px;
      text-align: left; background: white; font-size: 15px;
    }
    #opts button.selected { background: #dff0ff; border-color: #3498db; }
    #navQ {
      display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px;
    }
    #navQ button {
      flex: 1 0 18%; min-width: 40px; padding: 8px;
      border-radius: 6px; border: none; background: #3498db;
      color: white; font-size: 14px;
    }
    #navQ button.done { background: #27ae60; }
    #submitBtn {
      margin-top: 15px; width: 100%; padding: 12px;
      background: #27ae60; border: none; border-radius: 8px;
      color: white; font-size: 16px; display: none;
    }
    #submitBtn:disabled { background: #aaa; }
    #startBtn {
      margin: 50px auto; display: block; padding: 15px 25px;
      font-size: 18px; background: #3498db; color: white;
      border: none; border-radius: 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>Ujian CBT</span>
    <span class="timer" id="timer">00:00</span>
    <button onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <button id="startBtn" onclick="startExam()">Mulai Ujian</button>
    <div id="examContent" style="display:none;">
      <div id="question"></div>
      <div id="opts"></div>
      <div id="navQ"></div>
      <button id="submitBtn" onclick="submitExam()">Kirim Jawaban</button>
      <p id="submitMsg" style="color:green;font-weight:bold"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let soalData = [];
    let current = 0;
    let answers = {};
    let kelasUser = "";
    let timerInterval;

    let soalFound = null;

    // Cek login siswa
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        kelasUser = userDoc.data().kelas;
        await getSoal();
      }
    });

    // Ambil soal aktif
    async function getSoal() {
      const snapshot = await getDocs(collection(db, "soal"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.aktif && docSnap.id.startsWith(kelasUser)) {
          soalFound = data;
        }
      });
    }

    // Mulai ujian
    window.startExam = function() {
      if (!soalFound) {
        alert("❌ Tidak ada soal aktif untuk kelas Anda.");
        return;
      }
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("examContent").style.display = "block";
      soalData = soalFound.soal;
      startTimer(soalFound.jamMulai, soalFound.durasi);
      renderQuestion();
      renderNav();
      startFullscreen();
    };

    // Timer
    function startTimer(startTime, duration) {
      const [jam, menit] = startTime.split(":").map(Number);
      const mulai = new Date();
      mulai.setHours(jam, menit, 0, 0);
      const selesai = new Date(mulai.getTime() + duration * 60000);

      timerInterval = setInterval(() => {
        const now = new Date();
        const sisa = selesai - now;

        if (sisa <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").innerText = "00:00";
          alert("⏰ Waktu habis! Anda akan logout.");
          logout();
        } else {
          const m = Math.floor((sisa / 1000 / 60) % 60);
          const h = Math.floor((sisa / 1000 / 60 / 60));
          const s = Math.floor((sisa / 1000) % 60);
          document.getElementById("timer").innerText =
            (h>0 ? h+":" : "") + String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
        }
      }, 1000);
    }

    // Render soal
    function renderQuestion() {
      if (soalData.length === 0) return;
      document.getElementById("question").innerText = soalData[current].Pertanyaan;
      const optsDiv = document.getElementById("opts");
      optsDiv.innerHTML = "";
      ["A","B","C","D","E"].forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt + ". " + (soalData[current][opt] || "");
        if (answers[current] === opt) btn.classList.add("selected");
        btn.onclick = () => selectOption(opt);
        optsDiv.appendChild(btn);
      });
    }

    function selectOption(opt) {
      answers[current] = opt;
      renderQuestion();
      renderNav();
      saveAnswer();
      checkAllAnswered();
    }

    function renderNav() {
      const nav = document.getElementById("navQ");
      nav.innerHTML = "";
      soalData.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.innerText = i+1;
        if (answers[i]) btn.classList.add("done");
        btn.onclick = () => { current = i; renderQuestion(); };
        nav.appendChild(btn);
      });
      checkAllAnswered();
    }

    function checkAllAnswered(){
      if (Object.keys(answers).length === soalData.length) {
        document.getElementById("submitBtn").style.display = "block";
      }
    }

    async function saveAnswer(){
      const user = auth.currentUser;
      if (!user) return;
      await setDoc(doc(db, "jawaban", user.uid), { answers }, { merge: true });
    }

    window.submitExam = async function() {
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("submitMsg").innerText = "✅ Jawaban berhasil dikirim!";
      clearInterval(timerInterval);
      logout();
    };

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Anti-cheat
    function startFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        alert("⚠️ Anda keluar dari fullscreen! Harap kembali.");
        logCheating("Keluar fullscreen");
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        alert("⚠️ Anda meninggalkan tab ujian!");
        logCheating("Pindah tab / minimize");
      }
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("paste", e => e.preventDefault());

    async function logCheating(reason) {
      const user = auth.currentUser;
      if (!user) return;
      try {
        await addDoc(collection(db, "cheatingLogs"), {
          uid: user.uid,
          reason,
          time: new Date()
        });
      } catch (e) {
        console.error("Gagal simpan log:", e);
      }
    }
  </script>
</body>
</html>
