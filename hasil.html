<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Ujian</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
    input, button { padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #3498db; color: white; border: none; }
    button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #3498db; color: white; }
  </style>
</head>
<body>
  <header>
    <h2>Hasil Ujian</h2>
  </header>

  <div>
    <input type="text" id="kelasInput" placeholder="Kelas (misal: kelas10)">
    <input type="text" id="mapelInput" placeholder="Mapel (misal: matematika)">
    <button onclick="loadHasil()">📊 Tampilkan Hasil</button>
  </div>

  <table id="hasilTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>Jawaban</th>
        <th>Skor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadHasil = async function() {
      const kelas = document.getElementById("kelasInput").value.trim();
      const mapel = document.getElementById("mapelInput").value.trim();
      if (!kelas || !mapel) {
        alert("⚠️ Isi kelas dan mapel dulu!");
        return;
      }

      const soalRef = doc(db, "soal", `${kelas}_${mapel}`);
      const soalSnap = await getDoc(soalRef);
      let kunci = [];
      if (soalSnap.exists()) {
        kunci = soalSnap.data().soal.map(s => s.JawabanBenar || "");
      }

      const colRef = collection(db, "jawaban");
      const snapshot = await getDocs(colRef);
      const tbody = document.querySelector("#hasilTable tbody");
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.kelas === kelas && data.mapel === mapel) {
          let skor = 0;
          if (kunci.length > 0) {
            Object.keys(data.jawaban).forEach(i => {
              if (data.jawaban[i] === kunci[i]) skor++;
            });
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.nama || "-"}</td>
            <td>${data.email || "-"}</td>
            <td>${JSON.stringify(data.jawaban)}</td>
            <td>${skor}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    };
  </script>
</body>
</html>
