<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ penting untuk HP -->
  <title>Login Ujian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("rel.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 90%;              /* ‚úÖ fleksibel di HP */
      max-width: 360px;        /* ‚úÖ batasi di layar besar */
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover { background: #2980b9; }

    /* üì± Responsif tambahan */
    @media (max-width: 600px) {
      .login-box { padding: 20px; }
      input, .btn { font-size: 14px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("‚ö†Ô∏è Harap isi email dan password");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        if (email.includes("guru")) {
          window.location.href = "guru.html";
        } else {
          window.location.href = "exam.html";
        }
      } catch (err) {
        alert("‚ùå Login gagal: " + err.message);
      }
    };
  </script>
</body>
</html>
