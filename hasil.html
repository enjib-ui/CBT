<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Ujian</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
    input, button {
      padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #3498db; color: white; }
  </style>
</head>
<body>
  <header>
    <h2>üìä Hasil Ujian</h2>
  </header>
  <button onclick="window.location.href='guru.html'" 
            style="float:right;background:#e74c3c;color:white;
                   border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">
      ‚¨ÖÔ∏è Kembali
  </button>

  <div>
    <input type="text" id="kelasInput" placeholder="Kelas (misal: kelas10)">
    <input type="text" id="mapelInput" placeholder="Mapel (misal: matematika)">
    <button onclick="loadHasil()">Tampilkan Hasil</button>
  </div>

  <table id="hasilTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>Kelas</th>
        <th>Jawaban</th>
        <th>Poin</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadHasil = async function() {
      const kelas = document.getElementById("kelasInput").value.trim();
      const mapel = document.getElementById("mapelInput").value.trim();
      if (!kelas || !mapel) {
        alert("‚ö†Ô∏è Isi kelas dan mapel dulu!");
        return;
      }

      // üîë Ambil kunci jawaban
      const soalRef = doc(db, "soal", `${kelas}_${mapel}`);
      const soalSnap = await getDoc(soalRef);
      let kunci = [];
      if (soalSnap.exists()) {
        kunci = soalSnap.data().soal.map(s => s.JawabanBenar || "");
      }

      // Ambil semua users
      const usersSnap = await getDocs(collection(db, "users"));
      const users = {};
      usersSnap.forEach(u => { users[u.id] = u.data(); });

      // Ambil jawaban siswa
      const jawabanSnap = await getDocs(collection(db, "jawaban"));
      const tbody = document.querySelector("#hasilTable tbody");
      tbody.innerHTML = "";

      jawabanSnap.forEach(docSnap => {
        const data = docSnap.data();
        const user = users[docSnap.id];
        if (user && user.kelas === kelas) {
          let poin = 0;
          if (kunci.length > 0 && data.answers) {
            Object.keys(data.answers).forEach(i => {
            const jawabanSiswa = (data.answers[i] || "").toUpperCase();
const jawabanBenar = (kunci[i] || "").toUpperCase();
if (jawabanSiswa === jawabanBenar) poin++;
              
            });
          }
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.nama || "-"}</td>
            <td>${user.email || "-"}</td>
            <td>${user.kelas || "-"}</td>
            <td>${JSON.stringify(data.answers || {})}</td>
            <td>${poin}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    };
  </script>
</body>
</html>
