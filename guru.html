<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Guru</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      padding: 8px 16px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìÇ Upload Soal</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <input type="file" id="fileInput" accept=".xlsx,.xls" />
  <button id="uploadBtn">Upload & Simpan Soal</button>
  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusDiv = document.getElementById("status");

    uploadBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) return alert("Pilih file Excel terlebih dahulu!");

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const soalData = XLSX.utils.sheet_to_json(sheet);

        try {
          await setDoc(doc(db, "soal", "aktif"), {
            soal: soalData,
            timestamp: new Date()
          });
          statusDiv.textContent = "‚úÖ Soal berhasil disimpan ke Firestore!";
        } catch (err) {
          console.error("Gagal simpan soal:", err);
          statusDiv.textContent = "‚ùå Gagal menyimpan soal.";
        }
      };
      reader.readAsArrayBuffer(file);
    });

    window.logout = async function() {
      try {
        await signOut(auth);
        alert("Anda telah logout.");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Logout gagal:", err);
        alert("Logout gagal.");
      }
    };
  </script>
</body>
</html>
