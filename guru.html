<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Guru</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #3498db; color: white; border: none; }
    button:hover { background: #2980b9; }
    .danger { background: #e74c3c; }
    .danger:hover { background: #c0392b; }
  </style>
</head>
<body>
  <header>
    <h2>Dashboard Guru</h2>
    <button onclick="logout()" style="float:right; margin-top:-40px; background:#e74c3c;">Logout</button>
  </header>

  <div class="container">
    <h3>Manajemen Soal</h3>
    <input type="text" id="kelasInput" placeholder="Kelas (misal: kelas10)"><br>
    <input type="text" id="mapelInput" placeholder="Mapel (misal: matematika)"><br>
    <input type="file" id="fileInput" accept=".xlsx"><br>
    <button onclick="uploadSoal()">üì§ Upload Soal</button>
    <button onclick="aktifkanSoal()">‚úÖ Aktifkan Soal</button>
    <button class="danger" onclick="hapusSoalHandler()">üóëÔ∏è Hapus Soal</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import * as XLSX from "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    };

    window.uploadSoal = async function() {
      const kelas = document.getElementById("kelasInput").value.trim();
      const mapel = document.getElementById("mapelInput").value.trim();
      const file = document.getElementById("fileInput").files[0];

      if (!kelas || !mapel || !file) {
        alert("‚ö†Ô∏è Isi kelas, mapel, dan pilih file soal!");
        return;
      }

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const soal = XLSX.utils.sheet_to_json(sheet);

        try {
          await setDoc(doc(db, "soal", `${kelas}_${mapel}`), { soal, aktif: false });
          alert("‚úÖ Soal berhasil diupload");
        } catch (err) {
          alert("‚ùå Gagal upload soal: " + err.message);
        }
      };
      reader.readAsArrayBuffer(file);
    };

    window.aktifkanSoal = async function() {
      const kelas = document.getElementById("kelasInput").value.trim();
      const mapel = document.getElementById("mapelInput").value.trim();

      if (!kelas || !mapel) {
        alert("‚ö†Ô∏è Isi kelas dan mapel!");
        return;
      }

      try {
        await setDoc(doc(db, "soal", `${kelas}_${mapel}`), { aktif: true }, { merge: true });
        alert("‚úÖ Soal berhasil diaktifkan");
      } catch (err) {
        alert("‚ùå Gagal mengaktifkan soal: " + err.message);
      }
    };

    window.hapusSoalHandler = async function() {
      const kelas = document.getElementById("kelasInput").value.trim();
      const mapel = document.getElementById("mapelInput").value.trim();

      if (!kelas || !mapel) {
        alert("‚ö†Ô∏è Isi kelas dan mapel terlebih dahulu");
        return;
      }

      if (!confirm(`Yakin ingin menghapus soal untuk ${kelas}_${mapel}?`)) return;

      try {
        await deleteDoc(doc(db, "soal", `${kelas}_${mapel}`));
        alert("‚úÖ Soal berhasil dihapus dari Firestore");
      } catch (err) {
        alert("‚ùå Gagal menghapus soal: " + err.message);
      }
    };
  </script>
</body>
</html>
