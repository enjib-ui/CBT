<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Guru - Modern</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; }
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0; width: 220px;
      background: #2c3e50; color: white; padding: 20px;
    }
    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 12px; cursor: pointer; border-radius: 6px; margin-bottom: 8px;
    }
    .sidebar ul li:hover { background: #34495e; }
    .content { margin-left: 240px; padding: 20px; }
    .card {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    h3 { margin-top: 0; }
    input, button, select {
      padding: 8px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc;
    }
    button { cursor: pointer; background: #3498db; color: white; border: none; }
    button:hover { background: #2980b9; }
    .danger { background: #e74c3c; }
    .danger:hover { background: #c0392b; }
    .secondary { background: #f39c12; }
    .secondary:hover { background: #d68910; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #3498db; color: white; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Guru Panel</h2>
    <ul>
      <li onclick="showPage('upload')">üì§ Upload Soal</li>
      <li onclick="showPage('soal')">üìö Kelola Soal</li>
      <li onclick="showPage('siswa')">üë©‚Äçüéì Kelola Siswa</li>
      <li onclick="logout()">üö™ Logout</li>
    </ul>
  </div>

  <div class="content">
    <!-- Upload Soal -->
    <section id="upload" class="card">
      <h3>Upload Soal</h3>
      <input type="file" id="fileInput" />
      <input type="text" id="kelasInput" placeholder="Kelas (misal: kelas10)" />
      <input type="text" id="mapelInput" placeholder="Mapel (misal: matematika)" />
      <button onclick="uploadSoal()">Upload</button>
    </section>

    <!-- Kelola Soal -->
    <section id="soal" class="card" style="display:none;">
      <h3>Daftar Soal</h3>
      <table id="soalTable">
        <thead>
          <tr><th>ID Soal</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Kelola Siswa -->
    <section id="siswa" class="card" style="display:none;">
      <h3>Tambah Siswa</h3>
      <input type="text" id="namaSiswa" placeholder="Nama Siswa" />
      <input type="email" id="emailSiswa" placeholder="Email" />
      <input type="password" id="passwordSiswa" placeholder="Password" />
      <input type="text" id="kelasSiswa" placeholder="Kelas (misal: kelas10)" />
      <button onclick="tambahSiswa()">Tambah</button>

      <h3>Upload Siswa via Excel</h3>
      <input type="file" id="fileSiswa" />
      <button onclick="uploadSiswaExcel()">Upload Excel</button>
      <p style="font-size:13px;color:#555;">Format kolom: <b>Nama</b>, <b>Email</b>, <b>Password</b>, <b>Kelas</b></p>

      <h3>Daftar Siswa</h3>
      <table id="siswaTable">
        <thead>
          <tr><th>Nama</th><th>Email</th><th>Kelas</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
      authDomain: "authfirebase-4a2ce.firebaseapp.com",
      projectId: "authfirebase-4a2ce",
      storageBucket: "authfirebase-4a2ce.firebasestorage.app",
      messagingSenderId: "395028121712",
      appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    };

    window.showPage = function(page) {
      document.querySelectorAll('.content section').forEach(sec => sec.style.display = "none");
      document.getElementById(page).style.display = "block";
      if(page === 'soal') loadSoal();
      if(page === 'siswa') loadSiswa();
    };

    // ====== Kelola Soal ======
    async function loadSoal() {
      const tbody = document.querySelector("#soalTable tbody");
      tbody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "soal"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = `<tr>
          <td>${docSnap.id}</td>
          <td>${data.aktif ? "Aktif" : "Nonaktif"}</td>
          <td>
            ${data.aktif
              ? `<button class="secondary" onclick="nonaktifkanSoal('${docSnap.id}')">Nonaktifkan</button>`
              : `<button onclick="aktifkanSoal('${docSnap.id}')">Aktifkan</button>`}
            <button class="danger" onclick="hapusSoal('${docSnap.id}')">Hapus</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    window.aktifkanSoal = async function(docId) {
      await setDoc(doc(db, "soal", docId), { aktif: true }, { merge: true });
      loadSoal();
    };

    window.nonaktifkanSoal = async function(docId) {
      await setDoc(doc(db, "soal", docId), { aktif: false }, { merge: true });
      loadSoal();
    };

    window.hapusSoal = async function(docId) {
      if (!confirm(`Hapus soal ${docId}?`)) return;
      await deleteDoc(doc(db, "soal", docId));
      loadSoal();
    };

    // ====== Kelola Siswa ======
    window.tambahSiswa = async function() {
      const nama = document.getElementById("namaSiswa").value.trim();
      const email = document.getElementById("emailSiswa").value.trim();
      const password = document.getElementById("passwordSiswa").value.trim();
      const kelas = document.getElementById("kelasSiswa").value.trim();
      if (!nama || !email || !password || !kelas) {
        alert("Lengkapi semua data siswa!");
        return;
      }
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), { nama, email, kelas, role: "siswa" });
        alert("‚úÖ Siswa berhasil ditambahkan");
        loadSiswa();
      } catch (err) {
        alert("‚ùå Gagal: " + err.message);
      }
    };

    async function loadSiswa() {
      const tbody = document.querySelector("#siswaTable tbody");
      tbody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "users"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.role === "siswa") {
          const row = `<tr><td>${data.nama}</td><td>${data.email}</td><td>${data.kelas}</td></tr>`;
          tbody.innerHTML += row;
        }
      });
    }

    // ====== Upload Siswa via Excel ======
    window.uploadSiswaExcel = function() {
      const fileInput = document.getElementById("fileSiswa");
      if (!fileInput.files[0]) {
        alert("‚ö†Ô∏è Pilih file Excel siswa terlebih dahulu!");
        return;
      }
      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        let success = 0, failed = 0;
        for (const row of rows) {
          const nama = row.Nama || "";
          const email = row.Email || "";
          const password = row.Password || "123456";
          const kelas = row.Kelas || "";
          if (!nama || !email || !kelas) { failed++; continue; }

          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "users", userCred.user.uid), { nama, email, kelas, role: "siswa" });
            success++;
          } catch (err) {
            console.error("Gagal tambah siswa:", err.message);
            failed++;
          }
        }
        alert(`‚úÖ ${success} siswa berhasil ditambahkan, ‚ùå ${failed} gagal`);
        loadSiswa();
      };
      reader.readAsArrayBuffer(fileInput.files[0]);
    };

    // ====== Upload Soal ======
    window.uploadSoal = function() {
      const fileInput = document.getElementById("fileInput");
      const kelas = document.getElementById("kelasInput").value.trim();
      const mapel = document.getElementById("mapelInput").value.trim();

      if (!fileInput.files[0] || !kelas || !mapel) {
        alert("‚ö†Ô∏è Lengkapi file, kelas, dan mapel!");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        const soal = rows.map(row => ({
          Pertanyaan: row.Pertanyaan || row.soal || "",
          A: row.A || "",
          B: row.B || "",
          C: row.C || "",
          D: row.D || "",
          E: row.E || "",
          JawabanBenar: row.JawabanBenar || row.kunci || ""
        }));

        try {
          await setDoc(doc(db, "soal", `${kelas}_${mapel}`), { soal, aktif: false });
          alert("‚úÖ Soal berhasil diupload");
          loadSoal();
        } catch (err) {
          alert("‚ùå Gagal upload: " + err.message);
        }
      };
      reader.readAsArrayBuffer(fileInput.files[0]);
    };
  </script>
</body>
</html>
