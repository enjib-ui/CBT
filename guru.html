<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Panel Guru</title>
</head>
<body>
  <button onclick="logout()">🚪 Logout</button>
  <h2>📂 Upload Soal</h2>
  <label>Kelas:</label>
  <select id="kelas">
    <option value="kelas10">Kelas 10</option>
    <option value="kelas11">Kelas 11</option>
    <option value="kelas12">Kelas 12</option>
  </select>
  <br><br>
  <label>Mapel:</label>
  <input type="text" id="mapel" placeholder="contoh: matematika">
  <br><br>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />
  <button id="uploadBtn">Upload & Simpan Soal</button>
  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDonmsxOpPSafblXFwjZozjQjb6d_ONDG8",
  authDomain: "authfirebase-4a2ce.firebaseapp.com",
  projectId: "authfirebase-4a2ce",
  storageBucket: "authfirebase-4a2ce.appspot.com",
  messagingSenderId: "395028121712",
  appId: "1:395028121712:web:8bf3d5470c13204bef8cb5"
};

    const app = initializeApp(firebaseConfig);
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    const auth = getAuth(app);
    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    };

    const db = getFirestore(app);

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      const kelas = document.getElementById("kelas").value;
      const mapel = document.getElementById("mapel").value.toLowerCase();

      if (!file || !mapel) return alert("Lengkapi kelas, mapel, dan file!");

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const soalData = XLSX.utils.sheet_to_json(sheet);

        try {
          await setDoc(doc(db, "soal", `${kelas}_${mapel}`), {
            soal: soalData,
            timestamp: new Date()
          });
          document.getElementById("status").textContent = "✅ Soal berhasil diupload!";
        } catch (err) {
          document.getElementById("status").textContent = "❌ Gagal upload: " + err.message;
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
